
<svg width="180" height="60" viewBox="0 0 180 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="180" height="60" rx="12" fill="hsl(var(--muted))" stroke="hsl(var(--border))" stroke-width="2"/>
  
  <!-- Circuit pattern background -->
  <defs>
    <pattern id="circuit" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M0 10h20M10 0v20" stroke="hsl(var(--primary))" stroke-width="0.5" opacity="0.3"/>
      <circle cx="10" cy="10" r="1" fill="hsl(var(--primary))" opacity="0.3"/>
    </pattern>
  </defs>
  <rect x="2" y="2" width="176" height="56" fill="url(#circuit)" rx="10"/>
  
  <!-- Tech icon -->
  <circle cx="30" cy="30" r="12" fill="hsl(var(--primary))" opacity="0.8"/>
  <path d="M24 30l6-6 6 6-6 6z" fill="hsl(var(--primary-foreground))"/>
  
  <!-- Company name -->
  <text x="55" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="hsl(var(--primary))">TechCorp</text>
  <text x="55" y="40" font-family="Arial, sans-serif" font-size="10" fill="hsl(var(--muted-foreground))">Innovation</text>
</svg>
