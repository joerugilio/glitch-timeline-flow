
<svg width="180" height="60" viewBox="0 0 180 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="180" height="60" rx="12" fill="hsl(var(--muted))" stroke="hsl(var(--border))" stroke-width="2"/>
  
  <!-- Corporate building -->
  <rect x="20" y="15" width="20" height="30" fill="hsl(var(--primary))" opacity="0.8"/>
  <rect x="22" y="18" width="3" height="3" fill="hsl(var(--primary-foreground))" opacity="0.7"/>
  <rect x="27" y="18" width="3" height="3" fill="hsl(var(--primary-foreground))" opacity="0.7"/>
  <rect x="32" y="18" width="3" height="3" fill="hsl(var(--primary-foreground))" opacity="0.7"/>
  <rect x="22" y="24" width="3" height="3" fill="hsl(var(--primary-foreground))" opacity="0.7"/>
  <rect x="27" y="24" width="3" height="3" fill="hsl(var(--primary-foreground))" opacity="0.7"/>
  <rect x="32" y="24" width="3" height="3" fill="hsl(var(--primary-foreground))" opacity="0.7"/>
  <rect x="22" y="30" width="3" height="3" fill="hsl(var(--primary-foreground))" opacity="0.7"/>
  <rect x="27" y="30" width="3" height="3" fill="hsl(var(--primary-foreground))" opacity="0.7"/>
  <rect x="32" y="30" width="3" height="3" fill="hsl(var(--primary-foreground))" opacity="0.7"/>
  
  <!-- Company name -->
  <text x="50" y="22" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="hsl(var(--primary))">Enterprise</text>
  <text x="50" y="35" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="hsl(var(--primary))">Solutions Inc</text>
  <text x="50" y="46" font-family="Arial, sans-serif" font-size="9" fill="hsl(var(--muted-foreground))">Business Software</text>
</svg>
